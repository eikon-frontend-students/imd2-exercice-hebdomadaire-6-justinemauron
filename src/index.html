<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Exercice hebdomadaire 6</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="rail">
      <div class="top-nav">
        <div class="link dashboard">
          <img src="img/dashboard-icon.svg" alt="icone dashboard" />
          <p class="dashboard-title">Dashboard</p>
        </div>
        <div class="link app">
          <img src="img/app-icon.svg" alt="icone d'appilications" />
          <p class="app-title">Applications</p>
        </div>
        <div class="link store">
          <img src="img/store-icon.svg" alt="icone store" />

        </div>
      </div>
      <div class="bottom-nav">
        <div class="link profile">
          <img src="img/profile-icon.svg" alt="icone profile" />
          <p class="profile-title">Profile</p>
        </div>
        <div class="link logout">
          <img src="img/logout-icon.svg" alt="icone logout" />
          <p class="logout-title">Logout</p>
        </div>
      </div>
    </div>
    <script src="js/main.js" type="module"></script>
